version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: smarthr-postgres
    environment:
      POSTGRES_USER: smarthr_user
      POSTGRES_PASSWORD: smarthr_password
      POSTGRES_DB: smarthr_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smarthr_user -d smarthr_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: smarthr-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@smarthr.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  postgres_data:
